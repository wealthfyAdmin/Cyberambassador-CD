apiVersion: apps/v1
kind: Deployment
metadata:
  name: cyberambassador-backend
  namespace: cyber-ambassador
  annotations:
    argocd.argoproj.io/sync-wave: "2"
  labels:
    app: cyberambassador-backend
spec:
  selector:
    matchLabels:
      app: cyberambassador-backend
  template:
    metadata:
      labels:
        app: cyberambassador-backend
    spec:
      # =========================
      # POD SECURITY CONTEXT
      # =========================
      securityContext:
        runAsUser: 1001
        runAsGroup: 1001
        fsGroup: 1001
        fsGroupChangePolicy: "OnRootMismatch"

      # =========================
      # INIT CONTAINER (WAIT FOR DB)
      # =========================
      initContainers:
        - name: wait-for-postgres
          image: busybox:1.36
          command:
            - sh
            - -c
            - |
              echo "Waiting for Postgres to be ready..."
              until nc -z cyberambassador-postgres 5432; do
                echo "Postgres not ready yet, sleeping..."
                sleep 2
              done
              echo "Postgres is ready!"

      # =========================
      # MAIN CONTAINER
      # =========================
      containers:
        - name: backend
          image: finriustech/cyberambassador-backend:dff67d0
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 3000

          # âœ… LOAD ENVS FROM CONFIGMAP + SEALED SECRET
          envFrom:
            - configMapRef:
                name: cyberambassador
            - secretRef:
                name: cyberambassador

          # =========================
          # CONTAINER SECURITY
          # =========================
          securityContext:
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: true
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault

          # =========================
          # RESOURCES
          # =========================
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"

          # =========================
          # TEMP WRITE SPACE
          # =========================
          volumeMounts:
            - name: tmp
              mountPath: /tmp

      volumes:
        - name: tmp
          emptyDir: {}
