apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: cyberambassador-postgres
  namespace: cyber-ambassador
  annotations:
    argocd.argoproj.io/sync-wave: "0"
  labels:
    app: cyberambassador-postgres
spec:
  serviceName: cyberambassador-postgres-headless
  replicas: 1

  selector:
    matchLabels:
      app: cyberambassador-postgres

  template:
    metadata:
      labels:
        app: cyberambassador-postgres
    spec:
      securityContext:
        fsGroup: 999

      containers:
        - name: postgres
          image: postgres:16-bookworm
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 5432
              name: postgres

          env:
            - name: POSTGRES_DB
              valueFrom:
                configMapKeyRef:
                  name: cyberambassador
                  key: DB_NAME

            - name: POSTGRES_USER
              valueFrom:
                configMapKeyRef:
                  name: cyberambassador
                  key: DB_USER

            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cyberambassador
                  key: DB_PASS

            - name: PGDATA
              value: /var/lib/postgresql/data/pgdata

          resources:
            requests:
              cpu: "250m"
              memory: "512Mi"
            limits:
              cpu: "250m"
              memory: "512Mi"

          securityContext:
            runAsUser: 999
            runAsGroup: 999
            runAsNonRoot: true
            allowPrivilegeEscalation: false
            capabilities:
              drop:
                - ALL
            seccompProfile:
              type: RuntimeDefault

          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data

  volumeClaimTemplates:
    - metadata:
        name: postgres-data
      spec:
        accessModes:
          - ReadWriteOnce
        storageClassName: standard-rwo
        resources:
          requests:
            storage: 1Gi
